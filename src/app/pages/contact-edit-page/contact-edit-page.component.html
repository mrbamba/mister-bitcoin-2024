<section class="contact-edit">
    <h1>Edit with ngModal</h1>
    <h2>{{contact._id ? "Edit" : "Add"}} contact</h2>
    <form (ngSubmit)="onSaveContact()">
        <label for="name">Name</label>
        <input [(ngModel)]="contact.name" type="text" name="name" id="name" />

        <label for="phone">Phone</label>
        <input [(ngModel)]="contact.phone" name="phone" type="tel">

        <label for="email">Email</label>
        <input [(ngModel)]="contact.email" name="email" type="email">

        <section class="btns">
            <button class="btn">Save</button>
            <button routerLink="/contacts" class="btn-regular" type="button">Cancel</button>
        </section>
    </form>
</section>
