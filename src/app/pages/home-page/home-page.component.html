<section class="home-page">
    <!-- <pre>{{user | json}}</pre> -->
    <h1>Hello {{user?.fullName}}!</h1>
    <h3 *ngIf="user"><img src="icons/coins.png">Coins: {{user?.bitcoinBalance}}</h3>
    <h3><img src="icons/bitcoin.png">Bitcoin price USD: ${{bitcoinMarketPrice | number}}</h3>
    <nav>
        <a *ngIf="user" routerLink="/login" (click)="onLogout()">Logout</a>
        <a *ngIf="!user" routerLink="/login">Login</a>
        <a routerLink="/signup">Signup</a>
    </nav>
</section>
